    <h2>Our Contact Form</h2>
    <form>
        <fieldset>
            <legend>Send us message</legend>
            <p>
                <label for="fname">Name:</label>
                <input type="text" name="Name" id="fname" placeholder="Your name" required>
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" name="mail" id="email" placeholder="your email" required>
            </p>
            <p>

                <label for="mess">Your Message:</label>
                <textarea name="Message" id="mess" placeholder="your message" col="30" rows="10"></textarea>
            </p>


        </fieldset>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
