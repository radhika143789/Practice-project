        <body>
            <h2>HEAD OR TAIL</h2>

                 playGame('head')"

                <button class="icons"onclick="playGame('tail')"><img src="./images/tail.png" alt="tail" class="icon-pic"></button>
                <p class ="show-move"></p>
                
                <p class = "Result"></p>

            <button class="reset-button" onclick="resetScore()">Reset Score</button>

            </p>
