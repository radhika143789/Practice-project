<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
</head>

<body>
    <!-- between 0 and 1/3 its a Rock
     between 1/3 and 2/3 its a paper
     between 2/3 and 1 its a scissor -->
    <h2>Rock Paper Scissors</h2>
    <p>
        <button onclick=" 
           
       playGame('rock');
       
        ">Rock</button>


        <button onclick="
          playGame('paper');
          ">Paper</button>

        <button onclick="
        
          playGame('scissors');
         
            ">Scissors</button>
            <p class ="js-score"></p> 
            <p class="js-move"></p>
            <p class ="js-result"></p>
            <button onclick ="
            Score.wins =0;
            Score.loses=0;
            Score.ties =0; 
            localStorage.removeItem('score');
            updateScore();

            ">Reset Score</button>

            
    </p> 


    <script>
    // As we wanna keep score from last time we are creating it outside
        const Score =JSON.parse(localStorage.getItem('score'))||{
                wins:0,
                loses:0,
                ties :0
            };
        //Default value for score if removed from storage to not get null or error
        // score===null is same as !score  
        // adding default as OR
        updateScore(); 
       
        
         
        function pickComputerMove()
            {
                 
                const randomNumber=Math.random(); 
                if(randomNumber>=0 && randomNumber<(1/3)){
                    computerMove='rock';
                    
                }
                else if(randomNumber>=(1/3)&&randomNumber<(2/3)){
                    computerMove='paper';
                }
                else if(randomNumber>=2/3&&randomNumber<1){
                    computerMove='scissors';

                } 
                return computerMove;
            }
        
        
        function playGame(playerMove){
        computerMove = pickComputerMove();
            result='';
        if(playerMove==='scissors')
        {
                if(computerMove ==='rock'){
                 result='You Lose';
            }
                else if(computerMove==='paper'){
                 result='You Win';
            }
                else {
                 result ='Tie';
            }
            
        }
        else if (playerMove==='rock'){
                
            if(computerMove ==='rock'){
            result='Tie';
            }
            else if(computerMove==='paper'){
            result='You Lose';
            }
            else {
            result ='You Win';
            }
            
            }
            else if(playerMove==='paper'){
                
            if(computerMove ==='rock'){
            result='You Win';
            }
            else if(computerMove==='paper'){
            result='Tie';
            }
            else {
            result ='You Lose';
            }
            
        }
           
        
        if(result === 'You Win'){
            Score.wins +=1;
        }
        else if(result === 'You Lose'){
            Score.loses +=1;
        }
        else{
            Score.ties +=1;
        } 
        localStorage.setItem('score',JSON.stringify(Score)); 
        updateScore();
        document.querySelector('.js-result').innerHTML=result;
         document.querySelector('.js-move').innerHTML=`You picked ${playerMove}-Computer picked ${computerMove}`;
        
    } 
    function updateScore(){
        document.querySelector('.js-score').innerHTML=`Wins : ${Score.wins} Lost: ${Score.loses} Tie : ${Score.ties}`;

    }
   
    </script>
    </body>
    </html>
