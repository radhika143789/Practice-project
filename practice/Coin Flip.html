<!DOCTYPE html>
<html lang ='en'>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coin Flip</title>
    </head>
        <body>
            <h2>HEAD OR TAIL</h2>
            <!-- if between 0 to 1/2 => head 
            if between 1/2 to 1 => tail -->
            <p>
                <button onclick="
                     playGame('Head')"
                >Heads</button>
                <button onclick="playGame('Tails')">Tails</button>
                <p class ="show-move"></p>
                <p class = "Result"></p>
                <button onclick=" Score.wins =0;
                Score.loses=0;
                Score.ties =0; ">Reset Score</button>
            </p>
            <script> 
            const Score = JSON.parse(localStorage.getItem('Score'))||{
                wins :0,
                loses :0
            };

                
                function computerChoice(){ 
                    randomNumber=Math.random();
                    
                    randomNumber < 0.5 ? computerchoice ='Head': computerchoice='Tails';
                    return computerchoice;

                }
                function playGame(playerMove){
                    result ='';
                    computerchoice = computerChoice();
                if(playerMove===computerchoice){
                    result = 'You Win';
                }
                else{
                    result = 'You Lose';
                }
                
                if(result === 'You Win'){
                    Score.wins +=1;
                }
                    else {
                    Score.loses +=1;
                }
                localStorage.setItem('Score',JSON.stringify(Score)); 
                document.querySelector('.show-move').innerHTML=`You pick ${playerMove} And computer pickes ${computerchoice}`;
              document.querySelector('.Result').innerHTML=`${result}
                Wins: ${Score.wins}
                Loses: ${Score.loses}`;
                
                }
               

        
                </script>
        </body>
        </html>
