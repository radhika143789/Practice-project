<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h2> Mini Calculator</h2>
    <figure> 
        <p class="js-input input"></p>
        <p>
            <button class="js-display numbers-display" onclick="calculationFunction('1');">1</button>
            <button class="js-display numbers-display" onclick="calculationFunction('2');">2</button>
            <button class="js-display numbers-display" onclick="calculationFunction('3');">3</button>
            <button class="js-display fun-display" onclick="calculationFunction('+');">+</button>
        </p>
        <p>
            <button class="js-display numbers-display" onclick="calculationFunction('4');">4</button>
            <button class="js-display numbers-display" onclick="calculationFunction('5');">5</button>
            <button class="js-display numbers-display" onclick="calculationFunction('6');">6</button>
            <button class="js-display fun-display" onclick="calculationFunction('-');">-</button>
        </p>
        <p>
            <button class="js-display numbers-display" onclick="calculationFunction('7');">7</button>
            <button class="js-display numbers-display" onclick="calculationFunction('8');">8</button>
            <button class="js-display numbers-display"  onclick="calculationFunction('9');">9</button>
            <button class="js-display fun-display" onclick="calculationFunction('*');">*</button>
        </p>
        <p>
            <button class="js-display numbers-display" onclick="calculationFunction('0');">0</button>
            <button class="js-display numbers-display" onclick="calculationFunction('.');">.</button>
            <button class="js-display numbers-display" onclick="calculateResult();">=</button>
            <button class="js-display fun-display" onclick="calculationFunction('/');">/</button>
        </p>
        <p>
            <button class="js-display numbers-display clear-display" onclick="clearDisplay()">clear</button>
        </p>
    </figure> 
    <script src=calculator.js> </script>
</body>
</html>
