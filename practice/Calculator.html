<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h2> Mini Calculator</h2>
    <figure>
        <p>
            <button class="js-display" onclick="calculationFunction('1');">1</button>
            <button class="js-display" onclick="calculationFunction('2');">2</button>
            <button class="js-display" onclick="calculationFunction('3');">3</button>
        </p>
        <p>
            <button class="js-display" onclick="calculationFunction('4');">4</button>
            <button class="js-display" onclick="calculationFunction('5');">5</button>
            <button class="js-display" onclick="calculationFunction('6');">6</button>
        </p>
        <p>
            <button class="js-display" onclick="calculationFunction('7');">7</button>
            <button class="js-display" onclick="calculationFunction('8');">8</button>
            <button class="js-display" onclick="calculationFunction('9');">9</button>
        </p>
        <p>
            <button class="js-display" onclick="calculationFunction('0');">0</button>
        </p>
        <p>
            <button class="js-display" onclick="calculationFunction('+');">+</button>
            <button class="js-display" onclick="calculationFunction('*');">*</button>
            <button class="js-display" onclick="calculationFunction('-');">-</button>
            <button class="js-display" onclick="calculationFunction('/');">/</button>
        </p>
        <p>
            
            <button class="js-display" onclick="calculateResult();">=</button>
        </p>
    </figure> 
    <p class='js-input'></p>

    <script>
        let calculation = "";
        function calculationFunction(digit) {
            calculation += digit; 
            document.querySelector('.js-input').innerHTML = calculation; 
        }

        function calculateResult() {
            
                const result = eval(calculation);
                document.querySelector('.js-input').innerHTML = result; // Display the result
                calculation = result; // Store the result for further calculations
             
        }
    </script>
</body>
</html>
