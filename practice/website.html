<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style> 
        body{
            background-color: black;
            color: white;
            font-size:30px;
            font-family:Arial;
            }
        button{
            background-color:rgb(215, 216, 20);
            padding: 20px;
            margin:10px;
            cursor:pointer;
            border-radius: 50px;
            border: none;
            font-family: Arial;
            font-weight:bold;
        }
    </style>
</head>

<body>
    
    <button onclick="updateCartQuantity(1);">Add to Cart</button>
    <button  onclick="updateCartQuantity(2);">+2</button>
    <button onclick="updateCartQuantity(3);">+3</button>
    <button 
    onclick="updateCartQuantity(4);">+4</button>
    <button  onclick="updateCartQuantity(5);">+5</button>


    <button  onclick="updateCartQuantity(-1); " > Remove From Cart</button>
    <button " onclick="
     updateCartQuantity(-2);">-2</button>
    <button  onclick="updateCartQuantity(-3);">-3</button>
    <button  onclick="cartquantity=0;
    console.log('Cart Quantity was reset');
    console.log(`Cart Quantity :${cartquantity}`);">Reset Cart</button> 
    <p class="js-display"></p>
    <script>
        let cartquantity = 0;
         function updateCartQuantity(quantity){
             if(cartquantity>=0 && cartquantity<=10){
         cartquantity +=quantity; 

         }                                                                 
         else if(cartquantity<=0){
             cartquantity=0;
             alert('Not enough item in the cart');
         }
        
         else if(cartquantity>=10){
             cartquantity=10;
             alert('Cart is full');
         }
         document.querySelector(".js-display").innerHTML=`Cart Quantity:${cartquantity}`;

         }   
    </script>
</body>

</html>
