
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
    <style>
        .js-subscribe {
            background-color: black;
            color:white;
            padding: 10px;
            border-radius: 18px;

        }
        .js-subscribe:hover{
            background-color: rgb(196, 195, 195);
            color:black;
            transition: linear;
        }
    </style>
</head>

<body>
    <p > Youtube Subscribe Button</p>
    <button class ="js-subscribe" onclick=" subscribe();
    ">Subscribe</button>
    <p>Amazon Shipping Calcculator</p>   
    <input placeholder ="Cost of order" class="js-input" onkeydown=" handleKeydown(event)
">
    <button onclick="
    calculateTotal()"> Calculate</button>
    <p class="js-total"></p>
    
    <script> 
    function handleKeydown(event){
        if(event.key==='Enter'){
            calculateTotal();
        }
    }
    function calculateTotal(){
         const inputElement= document.querySelector('.js-input');
         let cost = parseFloat(inputElement.value);//type coertion
         if(cost < 40){
            cost = cost+10;

           

         }
         document.querySelector('.js-total').innerHTML=`Total Cost = ${cost}`;

    }
    function subscribe(){
        const buttonElement =document.querySelector('.js-subscribe');

    if(buttonElement.innerHTML==='Subscribe'){
        buttonElement.innerHTML ='Subscribed';
    }
    else{
        buttonElement.innerHTML ='Subscribe';
    }

    }
    </script>

</body>

</html>
